<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cookie Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="cart-header">
        <div class="logo-container">
            <img src="Images/logo.png" class="logo" alt="Cookie Logo">
            <div class="header-controls">
                <form id="search">
                    <input type="text" id="dataInput" placeholder="Search cookies...">
                </form>
                <button class="cart-btn">
                    ðŸ›’ <span class="cart-counter">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="cart-main">
        <section class="cart-items-section">
            <h1 class="cart-title">Your Cookie Selection</h1>
   <div class="cart-items-container" id="cart-items-container">
    <!-- JS will populate items here -->
</div>
<!-- Empty cart message (initially hidden) -->
<div class="empty-cart-message" id="empty-cart-message" style="display: none;">
    <!-- <img src="Images/empty-cart.png" alt="Empty cart" class="empty-cart-icon"> -->
    <p>Your cart is empty</p>
    <a href="index.html" class="continue-shopping">Continue Shopping</a>
</div>
            
            
            </div>
        </section>

        <aside class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
            
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Calculated at checkout</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$0.00</span>
                </div>
            </div>
            <button class="checkout-btn" disabled>Ship</button>
        </aside>
    </main>

    <footer class="cart-footer">
        <p>Â© 2023 Cookie Delights. All rights reserved.</p>
    </footer>
      <script type="module" src="./cart.js"></script>

<div id="shipping-popup" class="shipping-popup" style="display: none;">
  <div class="popup-content">
    <span class="close-popup">&times;</span>
    <h2>Shipping Information</h2>
    <form id="shipping-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" required>
      </div>
      
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="popup-subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>VAT (15%):</span>
          <span id="popup-vat">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="popup-total">$0.00</span>
        </div>
      </div>
      
      <button type="submit" class="submit-order-btn">Place Order</button>
    </form>
  </div>
</div>
</body>
</html>
